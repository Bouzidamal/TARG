<div class="card card-custom">
      <div class="card-header"> 
           <div class="card-title">             
      <h3 class="card-label">{{data.element.libelle}}</h3>     
    </div>
        </div>    
  <!--begin-->  
    <mat-dialog-content>     
       <div class="container">   
      <div class="card-body">    
        <form [formGroup]="form">
          <div class="card-body">
            <div class="kt-form__section kt-form__section--first">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-lg-left">Libelle <span class="obligatoire">*</span></label>
                <div class="col-lg-9 col-xl-9">
                  <mat-form-field class="example-full-width">
                    <input matInput class="form-control form-control-solid" formControlName="name" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group row" *ngIf="data.element.libelle=='Radio'">
                <label class="col-sm-3 col-form-label text-lg-left">Numero </label>
                <div class="col-lg-9 col-xl-9">
                  <mat-form-field class="example-full-width">
                    <input matInput class="form-control form-control-solid" formControlName="numero" type="number" min="0" oninput="this.value = Math.abs(this.value)">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-center">
              <div class="kt-form__actions kt-form__actions--sm">
                <button  (click)="onSubmit()" class="btn-success btn">Envoyer
                  <i class="fas fa-check"></i></button>
              </div>
            </div>
          </div>
        </form>                
        <section class="example-section">
          <span class="example-list-section">
            <ul>
              <li *ngFor="let elem of data.element.data">
                <mat-checkbox (change)="checkCheckBoxvalue(checkbox)" #checkBox [value]="elem">
                  {{elem.name}}
                </mat-checkbox>
              </li>
            </ul>
          </span>
          <!-- <div *ngFor="let checkedItem of checked">
            <span class="label">  <strong>   {{checkedItem.value }} </strong> :
            <strong> {{checkedItem.checked}}</strong> </span>
            <br>
         </div> -->

        </section>
      </div>      
         <div class="card-footer">
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-center">
          <div class="kt-form__actions kt-form__actions">
            <button (click)="onNoClick()" class="btn-primary btn"  type="reset">Fermer</button>  &nbsp;
            <button   class="btn-primary btn">Appliquer
              <i class="far fa-paper-plane"></i></button>                  
          </div>  
           
        </div>      
      </div>     
    </div>  
      </mat-dialog-content>
</div>
